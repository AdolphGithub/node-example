<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="room">
        <div id="room-list"></div>
        <div id="messages"></div>
        <form action="#" id="myform">
            <input type="text" id="semd-message">
            <button type="submit">提交</button>
            <div id="help">
                Chat commands:
                <ul>
                    <li>
                        Change nickname:<code>/nick</code>
                    </li>
                    <li>
                        Join chat Room:<code>/join</code>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
